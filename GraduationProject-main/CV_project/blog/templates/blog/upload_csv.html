<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload CSV to convert to Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv,tsv,.xlsx,.txt,.pdf">
        <button type="submit">Convert to Excel</button>
    </form>
</body>
</html>
